<!DOCTYPE html>
<html lang="en">
	{% load static %}

	<head>
		<meta charset="utf-8">

		<!-- Icons, manifests and themes. -->
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'site.webmanifest' %}">
		<link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="{% static 'browser-config.xml' %}" />
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<title class="title-warning">{% block title %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		{% block head %}<!-- Head goes here. -->{% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-light">
			<a class="navbar-brand" href="#">
				<img class="departures-arrivals-symbol" src="{% static 'img/departures.png' %}">
				<span id="navbar-title">Aaron Hastings</span>
			</a>
		</nav>

		<div id="content" class="container">
			{% block content %}{% endblock %}
		</div>

		<div id="link-source-code">
			<a href="https://github.com/thecosmicfrog/aaronhastingsme">
				Source code
			</a>
		</div>

		{% block scripts %}<!-- Scripts go here. -->{% endblock %}
	</body>
</html>
