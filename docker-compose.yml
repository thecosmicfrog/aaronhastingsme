version: '3'

services:
  db:
    image: postgres
    env_file:
      - common.env
      - db.env

  web_aaronhastings.me:
    build: .
    env_file:
      - common.env
      - web_aaronhastings.me.env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

